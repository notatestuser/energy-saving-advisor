<!DOCTYPE html>
<html ng-app="npower-challenge">
  <head>
    <title>npower-challenge</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon.ico" href="favicon.ico">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300" type="text/css">
    <script type="text/javascript">
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {enabled: true};
    </script>
    <script src="/js/vendor.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/safari.js"></script>
  </head>
  <body>
    <section id="main" class="container-fluid">
      <div style="margin-bottom: 0; position: relative;" class="row-fluid">
        <div id="sidebar-left" data-spy="affix" data-offset-top="300" class="span1 affix-top">
          <div style="height: 0px;" class="nav-collapse sidebar-nav collapse">
            <ul class="nav nav-tabs nav-stacked main-menu">
              <li class="active"><a scroll-to-target-button data-dest="content" offset-activated-behaviour data-behaviour="setSidebarNavColour"><i class="icon-flag-checkered"></i><span class="hidden-tablet">Start</span></a></li>
              <li><a scroll-to-target-button data-dest="anchor-climate" offset-activated-behaviour data-behaviour="setSidebarNavColour"><i class="icon-cloud"></i><span class="hidden-tablet">Weather</span></a></li>
              <li><a scroll-to-target-button data-dest="anchor-footprint" offset-activated-behaviour data-behaviour="setSidebarNavColour"><i class="icon-home"></i><span class="hidden-tablet">Household</span></a></li>
              <li><a scroll-to-target-button data-dest="anchor-advice" offset-activated-behaviour data-behaviour="setSidebarNavColour"><i class="icon-lightbulb"></i><span class="hidden-tablet">Advice</span></a></li>
            </ul>
          </div>
        </div>
        <div id="content" ng-view class="content container-fluid"></div>
      </div>
    </section>
  </body>
</html>
